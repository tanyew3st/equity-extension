<!DOCTYPE html>
<html>
<!-- <script type="module" src="scripts/sample.js"></script> -->
<script type="module" src="scripts/main.js"></script>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    button {
      height: 30px;
      width: 30px;
      outline: none;
    }

    body {
      height: 200px;
      width: 300px;
    }
  </style>
</head>

<body>
  <form id="preferences-form">
    <p>Select your time period and upper/lower threshold preferences for MDB below!</p>
    <!-- Radio -->
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        1h
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        1d
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault3">
        1w
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
      <label class="form-check-label" for="flexRadioDefault4">
        1m
      </label>
    </div>
    <!-- Slider -->
    <input id="lower-range" name="lower-range" form-range-track-bg="red" value="-5" min="-10" max="0"
      class="multi-range" type="range" style="width:100%" />
    <label id="lower-val" class="form-check-label" for="lower-range"> -5 </label>
    <br>
    <input id="upper-range" value="5" min="0" max="10" class="multi-range" type="range" style="width:100%"/>
    <label id="upper-val" class="form-check-label" for="upper-range"> 5 </label>
    <!-- Button -->
    <br>
    <input class="btn btn-primary" type="submit" value="Submit" />
    <script src="scripts/submitHandler.js"></script>
  </form>
</body>

</html>
