<!DOCTYPE html>
<html>
<!-- <script type="module" src="scripts/sample.js"></script> -->
<script type="module" src="scripts/main.js"></script>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    button {
      height: 30px;
      width: 30px;
      outline: none;
    }

    body {
      height: 200px;
      width: 300px;
    }
  </style>
</head>

<body>
  <form id="preferences-form">
    <!-- Radio -->
    <div class="row">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          1h
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          1d
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
        <label class="form-check-label" for="flexRadioDefault3">
          1w
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
        <label class="form-check-label" for="flexRadioDefault4">
          1m
        </label>
      </div>
    </div>
    <!-- Slider -->
    <input id="lower-range" name="lower-range" form-range-track-bg="red" value="-5" min="-20" max="20" class="multi-range" type="range" />
    <label id="lower-val" class="form-check-label" for="lower-range"> -5 </label>
    <input id="upper-range" value="5" min="-20" max="20" class="multi-range" type="range" />
    <label id="upper-val" class="form-check-label" for="upper-range"> 5 </label>
    <!-- Button -->
    <input class="btn btn-primary" type="submit" value="Submit" />
    <script src="scripts/submitHandler.js"></script>
  </form>
</body>
</html>
