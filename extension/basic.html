<!DOCTYPE html>
<html>
<!-- <script type="module" src="scripts/sample.js"></script> -->
<!-- <script type="module" src="scripts/main.js"></script> -->
<script type="module" src="scripts/confetti.js"></script>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    button {
      height: 30px;
      width: 30px;
      outline: none;
    }

    .confetti{
      max-width: 640px;
      display: block;
      margin: 0 auto;
      border: 1px solid #ddd;
      user-select: none;
    }
    /* 
    <canvas class="confetti" id="canvas"></canvas>
    https://www.codehim.com/animation-effects/javascript-confetti-explosion-effect/
    */
  </style>
</head>

<body>
  <canvas class="confetti" id="yeet"></canvas>
  <div id="throwConfetti">
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
    <label class="form-check-label" for="inlineRadio1">Hourly</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">Daily</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
    <label class="form-check-label" for="inlineRadio3">Weekly</label>
  </div>
  <div>
    <form class="multi-range-field my-5 pb-5">
      <input id="slider1" class="multi-range" type="range" />
    </form>
    <form class="multi-range-field my-5 pb-5">
      <input id="slider2" class="multi-range" type="range" />
    </form>
  </div>
  <button id="changeColor">Click me!</button>
</body>
</html>
